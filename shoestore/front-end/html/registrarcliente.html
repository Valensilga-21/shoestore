<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/cliente.js"></script>
</head>
<body style="background-color: rgba(22, 124, 9, 0.288);">
    <div class="container-fluid">
        <div class="container" style="padding-top: 8%;">
            <div class="container" style="box-shadow: 0px 0px 30px; padding: 3%; border-radius: 1%; width: 70%; background-color: white;">
                <div class="modal-body">
                    <h1 style="text-align: center; padding-bottom: 3%;"><B>Registrar Cliente</B></h1>
                    <div class="row">
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <input type="hidden" id="id_cliente" step="1">
                            <label for=""><b>Tipo de Identificación</b></label>
                            <select name=""  id="tipo_identificacion" class="form-select">
                                <option value="" selected disabled></option>
                                <option value="TI">TI</option>
                                <option value="CC">CC</option>
                                <option value="CE">CE</option>
                            </select>
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top: 2%;">
                            <label for="" ><b>Identificación</b></label>
                            <input type="number" id="identificacion"  step="1" class="form-control" onfocusout="validarIdentificacion(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for=""><b>Nombre</b></label>
                            <input type="text" id="nombre_cliente" class="form-control" onfocusout="validarNombre(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for=""><b>Apellido</b></label>
                            <input type="text" id="apellido_cliente" class="form-control" onfocusout="validarApellido(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for=""><b>Telefono</b></label>
                            <input type="number" id="telefono" class="form-control" onfocusout="validarTelefono(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for=""><b>Direccion</b></label>
                            <input type="text" id="direccion" class="form-control" onfocusout="validarDireccion(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for=""><b>Ciudad</b></label>
                            <input type="text" id="ciudad" class="form-control" onfocusout="validarCiudad(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for=""><b>Correo Electrónico</b></label>
                            <input type="email" id="correo_electronico" class="form-control" onfocusout="validarCorreo(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="estado"><b>Estado</b></label>
                            <select name=""  id="estado" class="form-select">
                                <option value="" selected disabled></option>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top: 3%; text-align: end;">
                            <button class="btn btn-success" onclick="registrarCliente();">Enviar</button>
                        </div>
                </div>
                <br>
                  
              </div>
            </div>
        </div>
        
      </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
