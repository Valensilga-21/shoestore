<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/cliente.js"></script>
</head>

<body onclick="listarClientes();" class="bg-dark">
    <div class="container-xxl">
        <div class="row" style="text-align: start; padding-top: 8%;">
            <div class="col-6">
                <h1 style="padding-left: 5%; color: white;"><b>Clientes Registrados</b></h1>
            </div>
            <div class="col-6" style="text-align: end; padding-right: 5%;">
                <button type="button" class="btn btn-success"><a href="../html/registrarcliente.html" style="color: rgb(255, 255, 255);">Agregar</a>
                    
                  </button>
            </div>
        </div>
        
        <div class="container-fluid" style="padding-top: 5%;">
            <table id="table table-striped table-hover" class="table">
                <thead>
                    <tr style="text-align: center;" style="background-color: rgb(0, 0, 0);">
                        <td><b>Id</b></td>
                        <td><b>Nombre</b></td>
                        <td><b>Apellido</b></td>
                        <td><b>Tipo Identificacion</b></td>
                        <td><b>Identificacion</b></td>
                        <td><b>Telefono</b></td>
                        <td><b>Direccion</b></td>
                        <td><b>Ciudad</b></td>
                        <td><b>Correo Electr贸nico</b></td>
                        <td><b>Estado</b></td>
                        <td colspan="2"><b>Acciones</b></td>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaCliente" style="background-color: rgb(255, 255, 255); text-align: center;">
                
                </tbody>
            </table>
        </div>
                
    
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 id="exampleModalLabel"><b>Actualizar Cliente</b></h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <input type="hidden" id="id_cliente" step="1">
                            <label for="">Tipo de Identificaci贸n</label>
                            <select name=""  id="tipo_identificacion" class="form-select">
                                <option value="" selected disabled></option>
                                <option value="TI">TI</option>
                                <option value="CC">CC</option>
                                <option value="CE">CE</option>
                            </select>
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top: 2%;">
                            <label for="" >Identificaci贸n</label>
                            <input type="number" id="identificacion"  step="1" class="form-control" onfocusout="validarIdentificacion(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">Nombre</label>
                            <input type="text" id="nombre_cliente" class="form-control" onfocusout="validarNombre(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">Apellido</label>
                            <input type="text" id="apellido_cliente" class="form-control" onfocusout="validarApellido(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">Telefono</label>
                            <input type="number" id="telefono" class="form-control" onfocusout="validarTelefono(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">Direccion</label>
                            <input type="text" id="direccion" class="form-control" onfocusout="validarDireccion(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">Ciudad</label>
                            <input type="text" id="ciudad" class="form-control" onfocusout="validarCiudad(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">Correo Electr贸nico</label>
                            <input type="email" id="correo_electronico" class="form-control" onfocusout="validarCorreo(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="estado">Estado</label>
                            <select name=""  id="estado" class="form-select">
                                <option value="" selected disabled></option>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                </div>
                <br>
                <div class="modal-footer">
                  <div class="buttom" style="padding-top: 3%;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-success" onclick="actualizarCliente();">Actualizar</button>
                </div>
                </div>
              </div>
            </div>
          </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
