<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/productos.js"></script>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="container" style="padding-top: 8%;">
            <div class="container" style="box-shadow: 0px 0px 20px rgb(255, 255, 255); padding: 5%; border-radius: 40px; width: 70%; background-color: rgba(0, 0, 0, 0.018);">
                <div class="modal-body">
                    <h1 style="text-align: center; padding-bottom: 3%; color: white;"><B>Registrar Producto</B></h1>
                    <div class="row">
                        <div class="col col-xl-6 col-12" style="padding-top: 2%; color: white;">
                            <label for=""><b>Nombre Producto</b></label>
                            <input type="text" id="nombre_producto"  step="1" class="form-control" onfocusout="validarNombreProduc(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%; color: white;">
                            <label for=""><b>Descripci√≥n</b></label>
                            <input type="text" id="descripcion" class="form-control" onfocusout="validarDescripcion(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%; color: white;">
                            <label for=""><b>Cantidad</b></label>
                            <input type="number" id="cantidad" class="form-control" onfocusout="validarCantidad(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%; color: white;">
                            <label for=""><b>Precio</b></label>
                            <input type="number" id="precio" class="form-control" onfocusout="validarPrecio(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%; color: white;">
                            <label for=""><b>% IVA</b></label>
                            <input type="text" id="porcentaje_iva" class="form-control" onfocusout="validarIva(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%; color: white;">
                            <label for=""><b>% Descuento</b></label>
                            <input type="text" id="porcentaje_descuento" class="form-control" onfocusout="validarDescuento(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%; color: white;">
                            <label for="estado"><b>Estado</b></label>
                            <select name=""  id="estado" class="form-select">
                                <option value="" selected disabled></option>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top: 5%;text-align: end;">
                            <button class="btn btn-success" onclick="registrarProducto();">Enviar</button>
                        </div>
                    </div>
                <br>
                  
              </div>
            </div>
        </div>
        
      </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
