<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/cliente.js"></script>
</head>

<body class="bg-dark" onclick="listarProductos();">
    <div class="row" style="width: 100%;">
        <ul class="nav text-center" style="font-size: 20px; box-shadow: 0px 0px 10px rgb(133, 133, 133); padding: 7px; border: rgba(0, 0, 0, 0.034) 1px solid;justify-content: center;">
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: rgb(255, 255, 255);">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;">Manual</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/clientes.html" style="color: white;">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;">Ventas</a>
          </li>
        </ul>
      </div>

    <div class="row" style="text-align: start; padding-top: 5%;">
        <div class="col-3">
            <h3 style="color: white; padding-left: 40%;">Productos registrados</h3>
        </div>
        <div class="col-4 text-end">
            <input type="text" id="texto" class="form-control" placeholder="Buscar..."
                        aria-label="Buscar" aria-describedby="button-addon2">
                        <div class="input-group-append col-3">
                          <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
                              onclick="listarProductos();">
                              <i class="fas fa-search"></i>
                          </button>
                      </div>
        </div>
        <div class="col-1" style="text-align: end; padding-right:6%;">
            <button type="button" class="btn btn-success"><a href="../html/registrarproductos.html" style="color: rgb(255, 255, 255);">Agregar</a></button>
        </div>
    </div>

    <div class="row" style="width: 90%; padding-left: 10%;">
        <div class="row" style="padding-top: 1%;">
            <table id="table" class="table table-hover table-dark">
                <thead>
                    <tr style="text-align: start; color: white;">
                        <td><b>Id Producto</b></td>
                        <td><b>Nombre Producto</b></td>
                        <td><b>Descripción</b></td>
                        <td><b>Cantidad</b></td>
                        <td><b>Precio</b></td>
                        <td><b>% IVA</b></td>
                        <td><b>% Descuento</b></td>
                        <td><b>Estado</b></td>
                        <td colspan="2" style="text-align: center;"><b>Acciones</b></td>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaProductos" style="background-color: rgba(255, 255, 255, 0); text-align: start;">
                
                </tbody>
            </table>
        </div>
                
    
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 id="exampleModalLabel"><b>Actualizar Producto</b></h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col col-xl-6 col-12" style="padding-top: 2%;">
                            <label for="" >Nombre Producto</label>
                            <input type="text" id="nombre_producto"  step="1" class="form-control" onfocusout="validarNombreProduc(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">Descripción</label>
                            <input type="text" id="descripcion" class="form-control" onfocusout="validarDescripcion(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">Cantidad</label>
                            <input type="number" id="cantidad" class="form-control" onfocusout="validarCantidad(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">Precio</label>
                            <input type="number" id="precio" class="form-control" onfocusout="validarPrecio(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">% IVA</label>
                            <input type="text" id="porcentaje_iva" class="form-control" onfocusout="validarIva(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="">% Descuento</label>
                            <input type="text" id="porcentaje_descuento" class="form-control" onfocusout="validarDescuento(this);">
                        </div>
                        <div class="col col-xl-6 col-12" style="padding-top:2%;">
                            <label for="estado">Estado</label>
                            <select name=""  id="estado" class="form-select">
                                <option value="" selected disabled></option>
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                </div>
                <br>
                <div class="modal-footer">
                  <div class="buttom" style="padding-top: 3%;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-success" onclick="actualizarProducto();">Actualizar</button>
                </div>
                </div>
              </div>
            </div>
          </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
